<html lang="pt-br"  xmlns="http://thymeleaf.org"
                    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="${pageContext.request.contextPath }/resources/js/jquery-1.4.2.js"></script>
        <script src="${pageContext.request.contextPath }/resources/js/jquery-ui-1.8.2.custom.js"></script>

        <link
            href="${pageContext.request.contextPath }/resources/css/themes/base/jquery.ui.all.css"
            rel="stylesheet" type="text/css">
        <script type="text/javascript">
            $(document).ready(function() {
                $('#descr').autocomplete({
                    source : '${pageContext.request.contextPath }/cadastrarProduto/search'
                });

                
            });
        </script>
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <div class="container">
            <div id="cadastrar" class="form-group justify-content-center mt-2 col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <div class="card-body">
                    <div class="row">
                        <div class="text-sm-12">
                            <h2>Cadastrar/Alterar Produto</h2>
                        </div>
                    </div>
                    <div class="row">
                        <div id="busca" class="col-12">
                            <form action="#" method="get"
                                th:action="@{/buscarProduto}" th:object="${produto}">
                                <div style="margin-left:10px; display:inline-block;" class="form-group col-2 mt-2">
                                    <input type="text" id="id" class="form-control" placeholder="Codigo" th:field="*{id}"/>                                    
                                </div>
                                <div style="display:inline-block;" class="form-group col-6 mt-2">
                                    <input type="text" id="descr" name="descr" th:field="*{descricao}" class="form-control" placeholder="Descrição" th:value="${produto.descricao}">                                   
                                </div>
                                <button style="display:inline-block;" type="submit" class="btn-block btn-primary btn-block col-2">Buscar</button>
                                <a style="margin-left: 130px;" href="#">Buscar por descrição</a>
                            </form>
                        </div>
                    </div>
                    <div class="row">
                        <div id="formulario" class="col-12">
                            <form action="/registrarProduto" method="post" enctype="multipart/form-data">
                                <div style="margin-left: 10px;" class="form-group col-8 mt-2">
                                    <label for="descricao">Descrição:</label>
                                    <input style="display:inline-block;" type="text" th:value="${produto.descricao}" name="descricao" class="form-control" placeholder="Descrição do Produto">
                                </div>
                                
                                <div style="margin-left: 10px;" class="form-group col-12 col-sm-6 col-md-8 col-lg-4 col-xl-4 mt-2">
                                    <label for="preco">Preço:</label>
                                    <input type="number" step="0.01" th:value="${produto.preco}" name="preco" class="form-control" placeholder="Preço">
                                </div>
                               
                                <div style="margin-left: 10px;" class="form-group col-12 col-sm-6 col-md-8 col-lg-4 col-xl-4 mt-2">
                                    <label for="quantidade">Quantidade:</label>
                                    <input type="number" th:value="${produto.quantidade}" name="quantidade" class="form-control" placeholder="Quantidade">
                                </div>
                                
                                <div class="form-group mt-3">
                                    <label id="formCategoria" for="categoria">Categoria:</label>
                                    <select name="categoria" id="categoria">
                                        <option value=''>Medicamentos</option>
                                        <option value=''>Cosméticos</option>
                                        <option value=''>Higíene</option>
                                        <option value=''>Saúde</option>
                                        <option value=''>Infantil</option>
                                    </select>
                                </div>
                                
                                <div id="formGenerico" class="form-group col-11 col-sm-11 col-md-11 col-lg-4 col-xl-4 mt-3">
                                    <h5>Genérico</h5>
                                    <input type="radio" th:checked="${produto.generico} == true" id="sim" name="generico">
                                    <label for="generico">sim</label>
                                    <input type="radio" id="nao" name="generico" th:checked="${produto.generico} == false">
                                    <label for="generico">não</label>
                                </div>
                                
                                <div style="margin-left: 10px;" class="form-group ml-3 mt-3">
                                    <input onclick="liberarOpcao()" type="radio" id="liberar" name="promocao" th:checked="${produto.promocao} == true">
                                    <label for="promocao">Promoção</label>                                   
                                </div>
                                
                                <div style="margin-left: 10px;" id="precoPromocional" class="form-group col-4 mt-1">
                                    <input id="pricePromo" type="number" step="0.01" th:value="${produto.precoPromocional}" name="precoPromocional" class="form-control" placeholder="Preço Promocional" disabled>
                                </div>
                                </br>
                                <div style="margin-left: 10px;" class="form-group col-12 col-sm-12 col-md-12 col-lg-12 col-xl-10">
                                    Imagem do Produto<br>
                                    <input type="file" name="imagem" id="imagem" class="form-group col-12 col-sm-12 col-md-12 col-lg-12 col-xl-10"/>
                                    <br></br>
                                </div>
                                
                                <button style="margin-left:50px;" type="submit" class="btn btn-primary btn-block col-10">Cadastrar</button>

                                        <!--<small class="form-text text-danger">Erro ao tentar realizar o cadastro!</small>-->
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
